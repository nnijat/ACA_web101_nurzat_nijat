<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./ticTacToe-style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="box-container">
      <div id="topLeft" class="rowOne" onclick="place('topLeft')"></div>
      <div id="topCenter" class="rowOne" onclick="place('topCenter')"></div>
      <div id="topRight" class="rowOne" onclick="place('topRight')"></div>

      <div id="midLeft" class="rowTwo" onclick="place('midLeft')"></div>
      <div id="midCenter" class="rowTwo" onclick="place('midCenter')"></div>
      <div id="midRight" class="rowTwo" onclick="place('midRight')"></div>

      <div id="buttomLeft" class="rowThree" onclick="place('buttomLeft')"></div>
      <div id="buttomCenter" class="rowThree" onclick="place('buttomCenter')"></div>
      <div id="buttomRight" class="rowThree" onclick="place('buttomRight')"></div>
    </div>
  </body>
  <script src="./ticTacToe.js"></script>
</html>
