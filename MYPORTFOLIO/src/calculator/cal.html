<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./cal-style.css" />
    <title>Welcome To Nunu calculator</title>
  </head>
  <body>
      <div class="calculator">
        <div class="calculator-container">

          <input class="display cal-box" type="text" id="results">

          <!-- Digits -->
          <div class="decimal cal-box" onclick="addNumber('.')">.</div>
          <div class="nine cal-box" onclick="addNumber('9')">9</div>
          <div class="eight cal-box" onclick="addNumber('8')">8</div>
          <div class="seven cal-box" onclick="addNumber('7')">7</div>
          <div class="six cal-box" onclick="addNumber('6')">6</div>
          <div class="five cal-box" onclick="addNumber('5')">5</div>
          <div class="four cal-box" onclick="addNumber('4')">4</div>
          <div class="three cal-box" onclick="addNumber('3')">3</div>
          <div class="two cal-box" onclick="addNumber('2')">2</div>
          <div class="one cal-box" onclick="addNumber('1')">1</div>
          <div class="zero cal-box" onclick="addNumber('0')">0</div>
          
          <!-- four functions, change sign & equal -->
          <div class="equals cal-box" onclick="addNumber('=')">=</div>
          <div class="divide cal-box" onclick="addNumber('1')">/</div>
          <div class="multiply cal-box" onclick="addNumber('1')">X</div>
          <div class="add cal-box" onclick="addition()">+</div>
          <div class="subtract cal-box" onclick="subtract()">-</div>
          <div class="change cal-box" onclick="addNumber('1')">+/-</div>
          
          <!-- delete & cancel-->
          <div class="clear cal-box" onclick="clearResults()">C</div>
          <div class="delete cal-box" onclick="deleteLast()">âž¡</div>
        </div>
      </div>
    </div>
    <script src="./calFun.js"></script>
  </body>
</html>
