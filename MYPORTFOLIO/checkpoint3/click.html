<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./click-style.css" />
    <title>Stress Reliever</title>
  </head>
  <body>
    <div class="container">
      <div class="images">
        <img id="crying" src="./after-punch.png" alt="crying face" />
        <img id="smile" src="./before-punch.png" alt="smile face" />
      </div>
      <div>
        <p id="score"></p>
      </div>
      <div>
        <button onClick="punch()">Click to punch</button>
        <button onClick="reset()">Reset</button>
      </div>
      <div id="pic"></div>
    </div>
  </body>
  <script type="text/javascript" src="./click.js"></script>
</html>
